---
layout: default
---

  {% for post in site.posts %}
    {% if post.categories contains 'intro' %}

    <div class="intro">
      {{ post.content }}
    </div>
    {% endif %}

    {% if post.categories contains 'home' %}
      <h2 class="hed-a">{{ post.title }}</h2>
      {{ post.content }}
    {% endif %}
  {% endfor %}

</div>
