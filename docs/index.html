---
layout: default
---
  <h2 class="hed-a">Posts</h2>

  <ul class="v-list">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <h3 class="hed-b">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
